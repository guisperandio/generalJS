<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Betbright - Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/main.css" />
    
</head>
<body>
    <div class="container" id="main-container">
        <div class="card-container" id="card-container">
            <span class="bg-title">Hi, I'm Guilherme Santos</span>
            <p>Welcome to my <b>frontend technical test</b> for BetBright.</p>
            <P>From this page you will have access to the three tests. To start, choose one of them below. You can access the others by clicking the menu above.
            
            <div class="menu-list">
                <div class="box-menu designMarkup" id="designMarkup" data-href="./designMarkup">
                    <span class="box-title">
                            &lt;&frasl;designMarkup&gt;
                    </span>
                </div>
                <div class="box-menu js" id="js" data-href="./js">
                    <span class="box-title">
                        &lt;&frasl;javascript&gt;
                    </span>
                </div>
                <div class="box-menu php" id="php" data-href="./php">
                    <span class="box-title">
                        &lt;&frasl;php&gt;
                    </span>
                </div>
            </div>
        </div>
    </div>
    <script>
        function start(){
            let initialButtons = document.getElementsByClassName('box-menu');

            for (let i = 0; i < initialButtons.length; i++) {
                const element = initialButtons[i];
                element.addEventListener('click', function(event){
                    
                    let object = document.getElementById('myObject');
                    object.setAttribute('data', element.getAttribute('data-href'));
                });
            }
        }
        start();
    </script>
</body>
</html>
